services:
  deepseek-ocr:
    build: .
    container_name: deepseek-ocr-vllm
    ports:
      - "8008:8000"
    gpus:
      - device_ids:
          - "8"
        capabilities:
          - gpu
    volumes:
      - /shareddatasets/huggingface_models:/app/models  # Mount directory for model weights
      - ./outputs:/app/outputs  # Mount directory for output files
    environment:
      - NVIDIA_VISIBLE_DEVICES=8
      - MODEL_PATH=/app/models/DeepSeek-OCR  # Update with your model path
      - MAX_CONCURRENCY=5  # Adjust based on your GPU memory
      - GPU_MEMORY_UTILIZATION=0.85  # Adjust based on your GPU memory
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["8"]
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Give time for model to load

  markdown-processor:
    image: python:3.10-slim
    container_name: markdown-processor
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
      - API_BASE_URL=http://deepseek-ocr:8000
    depends_on:
      deepseek-ocr:
        condition: service_healthy
    command: >
      sh -c "pip install --no-cache-dir PyMuPDF Pillow numpy requests && python pdf_to_markdown_processor_enhanced.py"
    restart: "no"